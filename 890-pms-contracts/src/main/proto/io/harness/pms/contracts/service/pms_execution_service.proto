syntax = "proto3";

package io.harness.pms.contracts.service;

import "io/harness/pms/contracts/cd/module_info.proto";
import "io/harness/pms/contracts/ci/module_info.proto";

option java_multiple_files = true;

service PmsExecutionService {
  rpc updateExecutionSummary(ExecutionSummaryUpdateRequest) returns (ExecutionSummaryResponse);
}

message ExecutionSummaryUpdateRequest {
  string planExecutionId = 1;
  string moduleName = 2;
  string nodeUuid = 3;
  string nodeModuleInfoJson = 4;
  string pipelineModuleInfoJson = 5;
  string nodeExecutionId = 6;
  StageModuleInfoProto stageModuleInfo = 7;
  PipelineModuleInfoProto pipelineModuleInfo = 8;
}

message StageModuleInfoProto {
  oneof info {
    cd.CDStageModuleInfoProto cdStageModuleInfo = 1;
    ci.CIStageModuleInfoProto ciStageModuleInfo = 2;
  }
}

message PipelineModuleInfoProto {
  oneof info {
    cd.CDPipelineModuleInfoProto cdPipelineModuleInfo = 1;
    ci.CIPipelineModuleInfoProto ciPipelineModuleInfo = 2;
  }
}

message ExecutionSummaryResponse {}
