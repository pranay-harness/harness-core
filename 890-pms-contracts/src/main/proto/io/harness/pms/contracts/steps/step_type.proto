syntax = "proto3";

package io.harness.pms.contracts.steps;

option java_multiple_files = true;

message StepType {
  string type = 1;
  StepCategory stepCategory = 2;
}

message StepInfo {
  string name = 1;
  string type = 2;
  StepMetaData stepMetaData = 3;
  string featureFlag = 4;
}

message StepMetaData {
  repeated string category = 1;
  string folderPath = 2;
}

enum StepCategory {
  UNKNOWN = 0;
  PIPELINE = 1;
  STAGE = 2;
  STEP = 3;
  STAGES = 4;
}