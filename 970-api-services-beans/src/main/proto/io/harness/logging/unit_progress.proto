syntax = "proto3";

package io.harness.logging;

option java_multiple_files = true;

import "google/protobuf/any.proto";

message UnitProgress {
  string unitName = 1;
  UnitStatus status = 2;
  map<string, google.protobuf.Any> metadata = 3;
}

enum UnitStatus {
  UNKNOWN = 0;
  SUCCESS = 1;
  FAILURE = 2;
  RUNNING = 3;
  QUEUED = 4;
  SKIPPED = 5;
}
