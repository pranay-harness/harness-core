machine:
  environment:
    _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
  java:
    version: oraclejdk8
  post:
   - sudo service mongodb stop    
dependencies:
  cache_directories:
    - "~/.embedmongo"
  post:
    - mvn mongodb:start || true
test:
  override:
    - mvn verify
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/ 
    - mkdir -p $CIRCLE_TEST_REPORTS/integration/ 
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - find . -type f -regex ".*/target/failsafe-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/integration/ \;
