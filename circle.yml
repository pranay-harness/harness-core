machine:
  environment:
    _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
  java:
    version: oraclejdk8
dependencies:
  override:
    - mvn dependency:go-offline
    - mvn mongodb:start mongodb:stop
    - mvn -DbuildUI=true frontend:install-node-and-npm
  cache_directories:
    - "~/.embedmongo"
    - "~/.node"
test:
  override:
    - mvn verify site
  post:
    - cp -r target/site $CIRCLE_ARTIFACTS
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/ 
    - mkdir -p $CIRCLE_TEST_REPORTS/integration/ 
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - find . -type f -regex ".*/target/failsafe-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/integration/ \;
    - python sendmail.py
deployment:
  integration:
    branch: master
    commands:
      - FILE_TO_PULL=`ssh -l ubuntu ec2-50-16-106-255.compute-1.amazonaws.com 'ls -t wingsui/*.tgz | head -1'`
      - scp ubuntu@ec2-50-16-106-255.compute-1.amazonaws.com:/home/ubuntu/wingsui/$FILE_TO_PULL .
      - tar xzvf *.tgz -C src/main/resources
      - mvn deploy -Denv=int
