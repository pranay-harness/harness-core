machine:
  environment:
    _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
  java:
    version: oraclejdk8
dependencies:
  override:
    - mvn dependency:go-offline
    - mvn mongodb:start mongodb:stop
    - mvn -DbuildUI=true frontend:install-node-and-npm
  cache_directories:
    - "~/.embedmongo"
    - "~/.node"
test:
  override:
    - mvn verify site
  post:
    - cp -r target/site $CIRCLE_ARTIFACTS
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/ 
    - mkdir -p $CIRCLE_TEST_REPORTS/integration/ 
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - find . -type f -regex ".*/target/failsafe-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/integration/ \;
deployment:
  integration:
    branch: master
    commands:
      - curl -v https://circleci.com/api/v1/project/wings-software/wingsui/latest/artifacts/0/$CIRCLE_ARTIFACTS/wingsui.tgz?branch=master\&filter=successful\&circle-token=$FRONTEND_TOKEN
      - rm -rf target/static && cd target && tar xzvf ../wingsui.tgz && cd -
      - mvn deploy -Denv=int
