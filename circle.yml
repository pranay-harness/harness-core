machine:
  environment:
    _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
  java:
    version: oraclejdk8
dependencies:
  override:
    - mvn dependency:go-offline
    - mvn mongodb:start mongodb:stop
    - mvn -DbuildUI=true frontend:install-node-and-npm
  cache_directories:
    - "~/.embedmongo"
    - "~/.node"
test:
  override:
    - if [[ $SKIP_TESTS != "true" ]] ; then mvn verify site ; fi
  post:
    - if [[ $SKIP_TESTS != "true" ]] ; then cp -r target/site $CIRCLE_ARTIFACTS; fi
    - if [[ $SKIP_TESTS != "true" ]] ; then mkdir -p $CIRCLE_TEST_REPORTS/junit/ ; fi
    - if [[ $SKIP_TESTS != "true" ]] ; then mkdir -p $CIRCLE_TEST_REPORTS/integration/ ; fi
    - if [[ $SKIP_TESTS != "true" ]] ; then find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \; ; fi
    - if [[ $SKIP_TESTS != "true" ]] ; then find . -type f -regex ".*/target/failsafe-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/integration/ \; ;fi
    - if [[ $SKIP_TESTS != "true" ]] ; then python sendmail.py; fi
deployment:
  integration:
    branch: master
    commands:
      - export FILE_TO_PULL=`ssh -l ubuntu ec2-50-16-106-255.compute-1.amazonaws.com 'ls -t wingsui/*.tgz | head -1'`
      - scp ubuntu@ec2-50-16-106-255.compute-1.amazonaws.com:/home/ubuntu/wingsui/$FILE_TO_PULL .
      - tar xzvf *.tgz -C src/main/resources
      - mvn deploy -Denv=int
