metrics:
  delegate_tasks_count:
    check_interval:   10      # seconds
    query:            "db.getCollection('delegateTasks').find({}).count()"
    min:              0
    max:              1000

  wait_queues_count:
    check_interval:   10      # seconds
    query:            "db.getCollection('waitQueues').find({}).count()"
    min:              0
    max:              5000

  state_execution_instances_document_size:
    check_interval:   10      # seconds
    query:            "db.getCollection('stateExecutionInstances').stats().avgObjSize"
    min:              1000
    max:              10000
