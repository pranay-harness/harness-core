metrics:
  - gitcommits_count:
      check_interval:   10      # seconds
      query:            "db.gitCommits.find({}).count()"

  - artifacts_collection_count:
      check_interval:   10      # seconds
      query:            "db.artifacts.find({}).count()"

  - workflowExecutions_count:
      check_interval:   10      # seconds
      query:            "db.workflowExecutions.find({}).count()"