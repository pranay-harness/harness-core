pipeline:
  name: application pipeline
  identifier: rollbacktest
  stages:
    - stage:
        identifier: managerDeploymentStage
        name: manager deployment stage
        type: Deployment
        spec:
          service:
            name: ManagerService
            identifier: ManagerServiceLatest
            serviceDefinition:
              type: Kubernetes
              spec:
                manifests:
                  - manifest:
                      identifier: baseValues
                      type: K8sManifest
                      spec:
                        store:
                          type: Git
                          spec:
                            connectorIdentifier: my_git_connector
                            gitFetchType: Branch
                            branch: master
                            paths:
                              - test/spec
          infrastructure:
            environment:
              name:
              identifier: stagingInfra
              type: PreProduction
              tags:
                - key: cloud
                  value: GCP
                - key: team
                  value: cdp
            infrastructureDefinition:
              type: KubernetesDirect
              spec:
                connectorIdentifier: myK8sConnector
                namespace: harness
                releaseName: testingqa
          execution:
            steps:
              - step:
                  name: http step 1
                  identifier: httpStep1
                  type: Http
                  spec:
                    socketTimeoutMillis: 1000
                    method: GET
                    url: http://httpstat.us/500
              - stepGroup:
                  name: StepGroup1
                  identifier: StepGroup1
                  steps:
                    - step:
                        name: http sg1 step 1
                        identifier: httpStep5
                        type: Http
                        spec:
                          socketTimeoutMillis: 1000
                          method: GET
                          url: http://httpstat.us/200
                  rollbackSteps:
                    - step:
                        name: http sg1 rollback step 1
                        identifier: httpStep5
                        type: Http
                        spec:
                          socketTimeoutMillis: 1000
                          method: GET
                          url: http://httpstat.us/200
              - stepGroup:
                  name: StepGroup2
                  identifier: StepGroup2
                  steps:
                    - step:
                        name: http sg2 step 1
                        identifier: httpStep6
                        type: Http
                        spec:
                          socketTimeoutMillis: 1000
                          method: GET
                          url: http://httpstat.us/200
                  rollbackSteps:
                    - step:
                        name: http sg2 rollback step 1
                        identifier: httpStep7
                        type: Http
                        spec:
                          socketTimeoutMillis: 1000
                          method: GET
                          url: http://httpstat.us/200
                    - step:
                        name: http sg2 rollback step 2
                        identifier: httpStep8
                        type: Http
                        spec:
                          socketTimeoutMillis: 1000
                          method: GET
                          url: http://httpstat.us/200
              - step:
                  name: http step 2
                  identifier: httpStep2
                  type: Http
                  spec:
                    socketTimeoutMillis: 1000
                    method: GET
                    url: http://httpstat.us/200
            rollbackSteps:
              - step:
                  name: http rollback step 1
                  identifier: httpStep3
                  type: Http
                  spec:
                    socketTimeoutMillis: 1000
                    method: GET
                    url: http://httpstat.us/200
              - step:
                  name: http rollback step 2
                  identifier: httpStep4
                  type: Http
                  spec:
                    socketTimeoutMillis: 1000
                    method: GET
                    url: http://httpstat.us/200