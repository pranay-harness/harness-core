moduleType: CI
clients:
  - name: cimanager
    clientConfig: ciManagerClientConfig
    secretConfig: nextGenConfig.ciManagerSecret
  - name: pipelineService
    clientConfig: pipelineServiceClientConfig
    secretConfig: nextGenConfig.pipelineServiceSecret
features:
  - name: MAX_BUILDS_PER_MONTH
    description: Max build per month
    restrictions:
      FREE:
        restrictionType: RATE_LIMIT
        limit: 100
        timeUnit:
          unit: MONTHS
          numberOfUnits: 1
        clientName: pipelineService
      TEAM:
        restrictionType: AVAILABILITY
        enabled: true
      ENTERPRISE:
        restrictionType: AVAILABILITY
        enabled: true
  - name: MAX_TOTAL_BUILDS
    description: Max total builds
    restrictions:
      FREE:
        restrictionType: STATIC_LIMIT
        limit: 2600
        clientName: pipelineService
      TEAM:
        restrictionType: AVAILABILITY
        enabled: true
      ENTERPRISE:
        restrictionType: AVAILABILITY
        enabled: true
  - name: TEST_INTELLIGENCE
    description: Test intelligence
    restrictions:
      FREE:
        restrictionType: AVAILABILITY
        enabled: false
      TEAM:
        restrictionType: AVAILABILITY
        enabled: false
      ENTERPRISE:
        restrictionType: AVAILABILITY
        enabled: true
  - name: ACTIVE_COMMITTERS
    description: Number of active committers
    restrictions:
      FREE:
        restrictionType: AVAILABILITY
        enabled: true
      TEAM:
        restrictionType: RATE_LIMIT
        limit: 200
        clientName: cimanager
        timeUnit:
          unit: DAYS
          numberOfUnits: 30
      ENTERPRISE:
        restrictionType: RATE_LIMIT
        limit: 200
        clientName: cimanager
        timeUnit:
          unit: DAYS
          numberOfUnits: 30
  - name: BUILDS
    description: The restriction on number of builds
    restrictions:
      FREE:
        restrictionType: CUSTOM
        clientName: pipelineService
      TEAM:
        restrictionType: AVAILABILITY
        enabled: true
      ENTERPRISE:
        restrictionType: AVAILABILITY
        enabled: true

