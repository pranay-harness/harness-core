name: Resume event time
identifier: resume_event
metricGroup: resume_event_group
metrics:
  - metricName: resume_event_queue_time
    metricDefinition: Time for which resume event was in the queue and was processed completely.
    type: LastValue
    unit: count
  - metricName: resume_event_time_in_queue
    metricDefinition: Time for resume event was in the queue.
    type: LastValue
    unit: count