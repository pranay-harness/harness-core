ENTITY_CREATE_NOTIFICATION:
      web: A new ${ENTITY_TYPE} <b>${ENTITY_NAME}</b> is created.
      slack: A new ${ENTITY_TYPE} \*${ENTITY_NAME}\* is created.
      email:
          subject: ${ENTITY_TYPE} ${ENTITY_NAME} is created
          body: A new ${ENTITY_TYPE} <b>${ENTITY_NAME}</b> is created.

ENTITY_DELETE_NOTIFICATION:
      web: ${ENTITY_TYPE} <b>${ENTITY_NAME}</b> is deleted.
      slack: ${ENTITY_TYPE} \*${ENTITY_NAME}\* is deleted.
      email:
          subject: ${ENTITY_TYPE} ${ENTITY_NAME} is deleted
          body: ${ENTITY_TYPE} <b>${ENTITY_NAME}</b> is deleted.

ARTIFACT_APPROVAL_NOTIFICATION:
      web: ${ENTITY_TYPE} <b>${ENTITY_NAME}</b> is waiting for <<a>>href="${ACTION_URL}" target="_blank">approval</a>
      slack: ${ENTITY_TYPE} \*${ENTITY_NAME}\* is waiting for <${ACTION_URL}|approval>
      email:
          subject: Artifact approval required for ${ENTITY_TYPE} ${ENTITY_NAME}
          body: ${ENTITY_TYPE} <b>${ENTITY_NAME}</b> is waiting for <<a>>href="${ACTION_URL}" target="_blank">approval</a>

ARTIFACT_APPROVAL_NOTIFICATION_STATUS:
      web: ${ENTITY_TYPE} <b>${ENTITY_NAME}</b> is <<a>>href="${ACTION_URL}" target="_blank">${NOTIFICATION_STATUS}</a> by <b>${USER_NAME}</b>
      slack: ${ENTITY_TYPE} \*${ENTITY_NAME}\* is <${ACTION_URL}|${NOTIFICATION_STATUS}> by \*${USER_NAME}\*
      email:
          subject: Artifact status changed for ${ENTITY_TYPE} ${ENTITY_NAME}
          body: ${ENTITY_TYPE} <b>${ENTITY_NAME}</b> is <<a>>href="${ACTION_URL}" target="_blank">${NOTIFICATION_STATUS}</a> by <b>${USER_NAME}</b>

WORKFLOW_NOTIFICATION:
      web: <<top-div>><b><<a>>href="${WORKFLOW_URL}" target="_blank">${WORKFLOW_NAME}</a></b> ${VERB} for <b>${ARTIFACTS}</b> in <b>${ENV_NAME}</b>, triggered by <b>${USER_NAME}</b>${PIPELINE} in <b>${APP_NAME}</b> application</div><<bottom-div>><<${VERB}-color>><i>Started ${START_DATE} and ${VERB} at ${END_DATE}</i><<img-path>>${VERB}<<img-suffix>>${DURATION}</span></div></div>
      slack: \*<${WORKFLOW_URL}|${WORKFLOW_NAME}>\* ${VERB} for \*${ARTIFACTS}\* in \*${ENV_NAME}\*, triggered by \*${USER_NAME}\*${PIPELINE} in \*${APP_NAME}\* application||_Started<!date^${START_TS_SECS}^ {date_short_pretty} at {time}| ${START_DATE}> and ${VERB} at <!date^${END_TS_SECS}^{time}|${END_DATE}>_||${DURATION}||${VERB}
      email:
          subject: ${WORKFLOW_NAME} ${VERB}
          body: <<top-div>><b><<a>>href="${WORKFLOW_URL}" target="_blank">${WORKFLOW_NAME}</a></b> ${VERB} for <b>${ARTIFACTS}</b> in <b>${ENV_NAME}</b>, triggered by <b>${USER_NAME}</b>${PIPELINE} in <b>${APP_NAME}</b> application</div><<bottom-div>><<${VERB}-color>><i>Started ${START_DATE} and ${VERB} at ${END_DATE}</i><<img-path>>${VERB}<<img-suffix>>${DURATION}</span></div></div>

WORKFLOW_PHASE_NOTIFICATION:
      web: <<top-div>>${PHASE_NAME} of <b><<a>>href="${WORKFLOW_URL}" target="_blank">${WORKFLOW_NAME}</a></b> ${VERB} for <b>${ARTIFACTS}</b> in <b>${ENV_NAME}</b>, triggered by <b>${USER_NAME}</b>${PIPELINE} in <b>${APP_NAME}</b> application</div><<bottom-div>><<${VERB}-color>><i>Started ${START_DATE} and ${VERB} at ${END_DATE}</i><<img-path>>${VERB}<<img-suffix>>${DURATION}</span></div></div>
      slack: ${PHASE_NAME} of \*<${WORKFLOW_URL}|${WORKFLOW_NAME}>\* ${VERB} for \*${ARTIFACTS}\* in \*${ENV_NAME}\*, triggered by \*${USER_NAME}\*${PIPELINE} in \*${APP_NAME}\* application||_Started<!date^${START_TS_SECS}^ {date_short_pretty} at {time}| ${START_DATE}> and ${VERB} at <!date^${END_TS_SECS}^{time}|${END_DATE}>_||${DURATION}||${VERB}
      email:
          subject: ${PHASE_NAME} of ${WORKFLOW_NAME} ${VERB}
          body: <<top-div>>${PHASE_NAME} of <b><<a>>href="${WORKFLOW_URL}" target="_blank">${WORKFLOW_NAME}</a></b> ${VERB} for <b>${ARTIFACTS}</b> in <b>${ENV_NAME}</b>, triggered by <b>${USER_NAME}</b>${PIPELINE} in <b>${APP_NAME}</b> application</div><<bottom-div>><<${VERB}-color>><i>Started ${START_DATE} and ${VERB} at ${END_DATE}</i><<img-path>>${VERB}<<img-suffix>>${DURATION}</span></div></div>
