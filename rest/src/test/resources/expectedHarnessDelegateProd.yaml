apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  labels:
    harness.io/app: harness-delegate
    harness.io/account: accoun
  name: harness-delegate-accoun
  namespace: harness-delegate
spec:
  replicas: 1
  selector:
    matchLabels:
      harness.io/app: harness-delegate
      harness.io/account: accoun
  serviceName: ""
  template:
    metadata:
      labels:
        harness.io/app: harness-delegate
        harness.io/account: accoun
    spec:
      containers:
      - image: harness/delegate:latest
        imagePullPolicy: Always
        name: harness-delegate-instance
        resources:
          limits:
            cpu: "2"
            memory: 6000Mi
        env:
        - name: ACCOUNT_ID
          value: ACCOUNT_ID
        - name: ACCOUNT_SECRET
          value: ACCOUNT_KEY
        - name: DESCRIPTION
          value: description here
        - name: PROXY_HOST
          value: ""
        - name: PROXY_PORT
          value: ""
        - name: PROXY_SCHEME
          value: ""
        - name: NO_PROXY
          value: ""
        - name: POLL_FOR_TASKS
          value: "false"
      restartPolicy: Always
