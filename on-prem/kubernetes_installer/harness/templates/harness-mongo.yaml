kind: StorageClass
apiVersion: storage.k8s.io/v1beta1
metadata:
  name: fast
  namespace: {{ .Values.kubernetes-cluster-namespace }}
provisioner: kubernetes.io/gce-pd
parameters:
  type: pd-ssd

---

# Mongo Service ###

apiVersion: v1
kind: Service
metadata:
  labels:
    name: mongo
  name: harness-mongo-lb
  namespace: {{ .Values.kubernetes-cluster-namespace }}
spec:
  ports:
  - name: http
    port: 27017
    protocol: TCP
    targetPort: 27017
  selector:
    role: mongo
  sessionAffinity: None
  type: LoadBalancer


---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: {{ .Values.kubernetes-cluster-namespace }}
  labels:
    name: mongo
spec:
  ports:
  - port: 27017
    targetPort: 27017
  clusterIP: None
  selector:
    role: mongo

---

apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: mongo
  namespace: {{ .Values.kubernetes-cluster-namespace }}
spec:
  serviceName: mongo
  selector:
    matchLabels:
      environment: onprem
      role: mongo
  replicas: 3
  template:
    metadata:
      labels:
        role: mongo
        environment: onprem
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: mongo
          image: {{ .Values.images.mongo }}
          command:
            - mongod
            - "--replSet"
            - rs0
            - "--bind_ip"
            - 0.0.0.0
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
            - name: config-volume
              mountPath: /scripts
      volumes:
      - name: config-volume
        configMap:
         name: scripts-configmap
      imagePullSecrets:
      - name: regcred
  volumeClaimTemplates:
  - metadata:
      name: mongo-persistent-storage
      annotations:
        volume.beta.kubernetes.io/storage-class: "fast"
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 200Gi
