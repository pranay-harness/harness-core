apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 03
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      creationTimestamp: null
      deletionTimestamp: null
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.15.4
        ports:
        - containerPort: 80