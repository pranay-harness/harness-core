enum InstanceAggregation {
  Application
  Service
  Environment
  CloudProvider
  InstanceType
}

extend type Query {
  # Get instance statistics.
  # (Model query: select * from Instance where applicationid = 123 group by)
  instanceStats(filters: [InstanceFilter], groupBy: [InstanceAggregation], groupByTime: TimeSeriesAggregation): Data
    @dataFetcher(name: instanceStats)
}
