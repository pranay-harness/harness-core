extend type Query {
  # Get details about connector
  connector(connectorId: String!): Connector @dataFetcher(name: connector)

  connectors: ConnectorConnection @dataFetcher(name: connectorConnection)
}

enum ConnectorFilterType {
  Connector
  Type
  CreatedAt
}

input ConnectorFilter {
  type: ConnectorFilterType
  stringFilter: StringFilter
  numberFilter: NumberFilter
}

interface Connector {
  id: String
  name: String
  description: String
  createdAt: DateTime
  createdBy: User
}

type ConnectorConnection {
  pageInfo: PageInfo
  nodes: [Connector]
}

type JiraConnector implements Connector {
  id: String
  name: String
  description: String
  createdAt: DateTime
  createdBy: User
}

