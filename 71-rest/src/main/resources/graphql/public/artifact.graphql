extend type Query {
  # Get details about an artifact.
  artifact(artifactId: String!): Artifact @dataFetcher(name: artifact)
}

type Artifact {
  # Artifact ID
  id: String

  # Build No
  buildNo: String

  # Collected At
  collectedAt: DateTime

  artifactSource: ArtifactSource
    @dataFetcher(name: artifactSourceConnection, contextFieldArgsMap: "{ \"artifactId\": \"id\"}")
}
