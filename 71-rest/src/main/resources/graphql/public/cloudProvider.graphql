extend type Query {
  # Get details about a Cloud Provider.
  cloudProvider(cloudProviderId: String!): CloudProvider @dataFetcher(name: cloudProvider)

  # Get details about Cloud Providers.
  cloudProviders(filters: [CloudProviderFilter], limit: Int!, offset: Int): CloudProviderConnection
    @dataFetcher(name: cloudProviderConnection)
}

input CloudProviderFilter {
  cloudProvider: IdFilter
  cloudProviderType: CloudProviderTypeFilter
  createdAt: TimeFilter
}

input CloudProviderTypeFilter {
  operator: EnumOperator
  values: [CloudProviderType]
}

enum CloudProviderType {
  PHYSICAL_DATA_CENTER
  AWS
  AZURE
  GCP
  KUBERNETES_CLUSTER
  PCF
}

interface CloudProvider {
  id: String
  name: String
  description: String
  createdAt: DateTime
  createdBy: User
  type: String
  # The field is work in progress.
  isCloudCostEnabled: Boolean
  ceHealthStatus: CEHealthStatus
}

type CloudProviderConnection {
  pageInfo: PageInfo
  nodes: [CloudProvider]
}

type CEHealthStatus {
  isHealthy: Boolean
  clusterIds: [String]
  clusterErrors: [ClusterError]
}

type ClusterError {
  clusterId: String
  clusterErrors: [CEError]
}

enum CEError {
  DELEGATE_NOT_AVAILABLE
  CREDENTIALS_INCORRECT
  PERPETUAL_TASK_MISSING_HEARTBEAT
  BILLING_REPORTS_MISSING
  INTERNAL_ERROR
}

