extend type Query {
  # Get details about a Trigger.
  trigger(triggerId: String!): Trigger @dataFetcher(name: trigger)

  # Get a list of Harness Services, by applicationId. This returns paginated data.
  triggers(filters: [TriggerFilter], limit: Int!, offset: Int): TriggerConnection @dataFetcher(name: triggerConnection)
}

type Trigger {
  # Trigger ID
  id: String
  # Name of the trigger
  name: String
  # Description of the Trigger
  description: String
  createdAt: DateTime
  createdBy: User
}

type TriggerConnection {
  pageInfo: PageInfo
  nodes: [Trigger]
}

input TriggerFilter {
  trigger: IdFilter
  application: IdFilter
}
