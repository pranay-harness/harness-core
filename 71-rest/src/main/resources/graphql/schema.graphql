schema {
  query: Query
}

type Query {
  workflow(id: String!, appId: String!): Workflow
  workflows(appId: String!, limit: String, offSet: String): PageResponse
  workFlowExecution(id: String!, appId: String!, serviceId: String, envId: String) : WorkflowExecution
}

type Service {
   name: String
   description: String
   artifactType: String
   deploymentType: String
}

type Workflow {
  id: String
  name: String
  description: String
  templatized: Boolean
  keywords: [String]
  services: [Service]
}

type PageResponse {
  total: Int
  response: [Workflow]
}

type WorkflowExecution {
  uuid: String
  name: String
  status: String
  startTs: Int
  endTs: Int
  isBaseline: Boolean
  workflowId: String
  envType: String
}


