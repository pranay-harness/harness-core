schema {
  query: Query
}

type Query {
  workflow(id: String!, appId: String!): Workflow
  workflows(appId: String!, limit: String, offSet: String): PageResponse
  workflowExecution(workflowId: String!, appId: String!, serviceId: String, envId: String) : WorkflowExecution
  workflowExecutionList(workflowId: String!, appId: String!, envId: String!, limit: String, offSet: String): PageResponse
}

type Service {
   name: String
   description: String
   artifactType: String
   deploymentType: String
}


type PageResponse {
  total: Int
  response: [Response]
}

type Workflow {
  id: String
  name: String
  description: String
  templatized: Boolean
  keywords: [String]
  services: [Service]
}

type WorkflowExecution {
  id: String
  name: String
  status: String
  startTs: Long
  endTs: Long
}

union Response = Workflow | WorkflowExecution

