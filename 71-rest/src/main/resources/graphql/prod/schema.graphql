directive @dataFetcher(
  name: DataFetcherEnum!
  useBatch: Boolean = false
  contextFieldArgsMap: String
) on FIELD_DEFINITION

schema {
  query: Query
}

type Query

enum NumericOperator {
  EQUALS
  GREATER_THAN
  GREATER_THAN_OR_EQUALS
  IN
  NOT_IN
  LESS_THAN
  LESS_THAN_OR_EQUALS
  NOT_EQUALS
}

enum StringOperator {
  EQUALS
  IN
  NOT_IN
  NOT_EQUALS
}

input StringFilter {
  operator: StringOperator
  values: [String]
}

input NumberFilter {
  operator: NumericOperator
  values: [Number]
}
