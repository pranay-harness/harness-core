enum PipelineFilterType {
  Application
  Pipeline
}

enum PipelineAggregation {
  Application
}

input PipelineFilter {
  type: PipelineFilterType
  stringFilter: StringFilter
}

extend type Query {
  # Get Pipeline stats.
  pipelineStats(filters: [PipelineFilter], groupBy: [PipelineAggregation]): Data @dataFetcher(name: pipelineStats)
}
