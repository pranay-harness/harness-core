enum EnvironmentFilterType {
  Application
  Environment
  EnvironmentType
}

enum EnvironmentAggregation {
  Application
  EnvironmentType
}

input EnvironmentFilter {
  type: EnvironmentFilterType
  stringFilter: StringFilter
}

extend type Query {
  # Get Environment stats.
  environmentStats(filters: [EnvironmentFilter], groupBy: [EnvironmentAggregation]): Data
    @dataFetcher(name: environmentStats)
}
