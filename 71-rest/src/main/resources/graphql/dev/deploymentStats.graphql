enum DeploymentFilterType {
  Application
  Service
  Environment
  CloudProvider
  Status
  EndTime
  StartTime
  Duration
  Triggered_By
  Trigger
  Workflow
  Pipeline
}

enum DeploymentAggregation {
  Application
  Service
  Environment
  CloudProvider
  Status
  TriggeredBy
  Trigger
  Workflow
  Pipeline
}

enum DeploymentSortType {
  Application
  Service
  Environment
  CloudProvider
  Status
  EndTime
  StartTime
  Duration
  Triggered_By
  Trigger
  Workflow
  Pipeline
  Count
}

input DeploymentSortCriteria {
  sortType: DeploymentSortType
  sortOrder: SortOrder
}

input DeploymentFilter {
  type: DeploymentFilterType
  stringFilter: StringFilter
  numberFilter: NumberFilter
}

extend type Query {
  #Get deployment stats.
  deploymentStats(
    aggregateFunction: AggregateFunction
    filters: [DeploymentFilter]
    groupBy: [DeploymentAggregation]
    groupByTime: TimeSeriesAggregation
    sortCriteria: [DeploymentSortCriteria]
  ): Data @dataFetcher(name: deploymentStats)
}
