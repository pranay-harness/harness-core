  READ_USERS_AND_GROUPS
  MANAGE_USERS_AND_GROUPS
  MANAGE_TEMPLATE_LIBRARY
  ADMINISTER_OTHER_ACCOUNT_FUNCTIONS
  VIEW_AUDITS
  MANAGE_TAGS
}
