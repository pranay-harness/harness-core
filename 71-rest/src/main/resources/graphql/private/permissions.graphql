input Permissions {
  accountPermissions: [AccountPermissionType]
  appPermissions: [ApplicationPermissionsInput]
}

type UserGroupPermissions {
  accountPermissions: [AccountPermissionType]
  appPermissions: [ApplicationPermissions]
}

