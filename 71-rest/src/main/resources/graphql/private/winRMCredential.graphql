input WinRMCredentialInput {
  name: String!
  authenticationScheme: WinRMAuthenticationScheme
  domain: String
  userName: String!
  password: String!
  useSSL: Boolean
  skipCertCheck: Boolean
  port: Int
  clientMutationId: String
}

type WinRMCredential implements Secret {
  id: String
  name: String
  domain: String
  authenticationScheme: WinRMAuthenticationScheme
  userName: String
  port: Int
  useSSL: Boolean
  skipCertCheck: Boolean
}

enum WinRMAuthenticationScheme {
  NTLM
}
