
input DelegateScopeInput {
    name: String
    taskGroup: TaskGroupFilter
    application: IdFilter
    service: IdFilter
    environment: IdFilter
    environmentType: DELEnvironmentTypeFilter
    infrastructureDefinition: IdFilter
}

input DELEnvironmentTypeFilter {
    operator: EnumOperator
    values: [DELEnvironmentType]
}

enum DELEnvironmentType {
    ALL
    PROD
    NON_PROD
}

type DelegateScope {
    name: String!
    # All applications of account id
    applications: Application
    @dataFetcher(name: application, useBatch: true, contextFieldArgsMap: "{ \"applicationId\": \"appId\"}")
    # Environment type
    environmentTypes: DELEnvironmentType
    #Environments
    environment: Environment
    @dataFetcher(name: environment, useBatch: true)
    #Task group
    taskGroup: TaskGroup
    #Services
    service: Service
    @dataFetcher(name: service, useBatch: true)
    #Infrastrcuture definitions
    infrastructureDefinition: InfrastructureDefinition
    @dataFetcher(name: infrastructureDefinition)
    #ServiceInfraStructures
    serviceInfrastructures: String
}


