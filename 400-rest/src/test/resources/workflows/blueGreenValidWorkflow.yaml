harnessApiVersion: '1.0'
type: BLUE_GREEN
concurrencyStrategy: INFRA
envName: ENV_NAME
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - USER_GROUP_NAME
phases:
- type: KUBERNETES
  computeProviderName: COMPUTE_PROVIDER_ID
  daemonSet: false
  infraDefinitionName: INFRA_NAME
  name: Blue/Green
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_BLUE_GREEN_DEPLOY
      name: Stage Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Route Update
    steps:
    - type: KUBERNETES_SWAP_SERVICE_SELECTORS
      name: Swap Primary with Stage
      properties:
        service1: ${PRIMARY_SERVICE_NAME}
        service2: ${STAGE_SERVICE_NAME}
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: SERVICE_NAME
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: COMPUTE_PROVIDER_ID
  daemonSet: false
  infraDefinitionName: INFRA_NAME
  name: Rollback Blue/Green
  phaseNameForRollback: Blue/Green
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Route Update
    phaseStepNameForRollback: Route Update
    steps:
    - type: KUBERNETES_SWAP_SERVICE_SELECTORS
      name: Swap Primary with Stage
      properties:
        service1: ${PRIMARY_SERVICE_NAME}
        service2: ${STAGE_SERVICE_NAME}
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: SERVICE_NAME
  statefulSet: false
templatized: false