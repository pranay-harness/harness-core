harnessApiVersion: '1.0'
type: ROLLING
concurrencyStrategy: INFRA
envName: ENV_NAME
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - USER_GROUP_NAME
phases:
- type: SSH
  computeProviderName: physical_data_center_test
  daemonSet: false
  infraDefinitionName: INFRA_NAME
  name: Phase 1
  phaseSteps:
  - type: INFRASTRUCTURE_NODE
    name: Prepare Infra
    steps:
    - type: GCB
      name: Google Cloud Build
      properties:
        executeWithPreviousSteps: false
        gcbOptions:
          specSource: INLINE
          inlineSpec: |-
            {
            }
          gcpConfigName: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions:
        - expression: ${GoogleCloudProvider}
          fieldName: gcpConfigId
          metadata:
            entityType: GCP_CONFIG
            relatedField: ''
        timeoutMillis: 600000
    stepsInParallel: false
  - type: DISABLE_SERVICE
    name: Disable Service
    stepsInParallel: false
  - type: DEPLOY_SERVICE
    name: Deploy Service
    stepsInParallel: false
  - type: ENABLE_SERVICE
    name: Enable Service
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: SERVICE_NAME
  statefulSet: false
  templateExpressions:
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: relatedField
    - name: artifactType
      value: WAR
    - name: entityType
      value: SERVICE
preDeploymentSteps:
- type: ARTIFACT_CHECK
  name: Artifact Check
rollbackPhases:
- type: SSH
  computeProviderName: physical_data_center_test
  daemonSet: false
  infraDefinitionName: INFRA_NAME
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: DISABLE_SERVICE
    name: Disable Service
    phaseStepNameForRollback: Enable Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: STOP_SERVICE
    name: Stop Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: DEPLOY_SERVICE
    name: Deploy Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: ENABLE_SERVICE
    name: Enable Service
    phaseStepNameForRollback: Disable Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: SERVICE_NAME
  statefulSet: false
  templateExpressions:
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: relatedField
    - name: artifactType
      value: WAR
    - name: entityType
      value: SERVICE
templateExpressions:
- expression: ${Service}
  fieldName: serviceId
  metadata:
  - name: relatedField
  - name: artifactType
    value: WAR
  - name: entityType
    value: SERVICE
templatized: true
userVariables:
- type: ENTITY
  description: Variable for Service entity in Rollback Phase 1
  fixed: false
  mandatory: true
  name: Service
- type: ENTITY
  description: Variable for Google Cloud Platform configuration entity in Google Cloud Build
  fixed: false
  mandatory: true
  name: GoogleCloudProvider
- type: TEXT
  fixed: false
  mandatory: true
  name: var1