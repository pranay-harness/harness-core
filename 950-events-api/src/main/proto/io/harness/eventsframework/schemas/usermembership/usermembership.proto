syntax = "proto3";

package io.harness.eventsframework.schemas.usermembership;
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option go_package = "950_events_api";

message UserMembershipDTO {
  string action = 1;
  string userId = 2;
  Scope scope = 3;
}

message Scope {
  google.protobuf.StringValue accountIdentifier = 4;
  google.protobuf.StringValue orgIdentifier = 5;
  google.protobuf.StringValue projectIdentifier = 6;
}
