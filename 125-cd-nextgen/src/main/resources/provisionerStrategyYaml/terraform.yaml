provisioner:
  steps:
    - step:
        type: TerraformPlan
        name: Terraform Plan
        identifier: tf_plan
        timeout: 10m
        spec:
          provisionerIdentifier:
          configuration:
            command: Apply
            secretManagerRef:
            configFiles:
            varFiles:
    - step:
        type: HarnessApproval
        name: Harness Approval
        identifier: approval
        timeout: 1d
        spec:
          approvalMessage:
          includePipelineExecutionHistory: true
          approvers:
            userGroups: []
            minimumCount: 1
            disallowPipelineExecutor: true
          approverInputs:
            - name: ""
              defaultValue: ""
    - step:
        type: TerraformApply
        name: Terraform Apply
        identifier: tf_apply
        timeout: 10m
        spec:
          provisionerIdentifier:
          configuration:
            type: InheritFromPlan
  rollbackSteps:
    - step:
        type: TerraformRollback
        name: Terraform Rollback
        identifier: tf_rollback
        timeout: 10m
        spec:
          provisionerIdentifier: