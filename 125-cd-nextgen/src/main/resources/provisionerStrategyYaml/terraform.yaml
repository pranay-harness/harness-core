provisioner:
  steps:
    - step:
        type: TerraformPlan
        name: Terraform Plan
        identifier:
        timeout: 10m
        spec:
          provisionerIdentifier:
          configuration:
            command: Apply
            secretManagerRef:
            configFiles:
              store:
                type: Github
                spec:
                  connectorRef:
                  gitFetchType: Branch
                  branch:
                  folderPath:
            varFiles:
              - varFile:
                identifier:
                type: Inline
                spec:
                  content
    - step:
        type: HarnessApproval
        name: Harness Approval
        identifier:
        timeout: 1d
        spec:
          approvalMessage:
          includePipelineExecutionHistory: true
          approvers:
            userGroups: []
            minimumCount: 1
            disallowPipelineExecutor: true
          approverInputs:
            - name: ""
              defaultValue: ""
    - step:
        type: TerraformApply
        name: Terraform Apply
        identifier:
        timeout: 10m
        spec:
          provisionerIdentifier:
          configuration:
            type: InheritFromPlan
  rollbackSteps:
    - step:
        type: TerraformRollback
        name: Terraform Rollback
        identifier:
        timeout: 10m
        spec:
          provisionerIdentifier:
