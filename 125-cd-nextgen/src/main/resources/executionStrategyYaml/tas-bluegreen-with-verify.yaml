failureStrategies:
  - onFailure:
      errors:
        - AllErrors
      action:
        type: StageRollback
spec:
  execution:
    steps:
      - step:
          name: "BG App Setup"
          identifier: BGAppSetup
          type: BGAppSetup
          timeout: 10m
          spec:
            tasInstanceCountType: FromManifest
            existingVersionToKeep: 3
            additionalRoutes: []
            tempRoutes: []
      - step:
          type: Verify
          name: Verify
          identifier: Verify
          timeout: 2h
          spec: {}
      - step:
          name: "App Resize"
          identifier: AppResize
          type: AppResize
          timeout: 10m
          spec:
            newAppInstances:
              type: Percentage
              spec:
                value: 100
            oldAppInstances:
              type: Percentage
              spec:
                value: 100
      - step:
          name: "Swap Routes"
          identifier: SwapRoutes
          type: SwapRoutes
          timeout: 10m
          spec:
            downSizeOldApplication: true
    rollbackSteps:
      - step:
          name: "Swap Rollback"
          identifier: SwapRollback
          type: SwapRollback
          timeout: 10m
          spec:
            upsizeInActiveApp: true