pipeline:
  name: application pipeline
  identifier: application_pipeline
  stages:
    - stage:
        identifier: managerDeploymentStage
        name: manager deployment stage
        type: Deployment
        spec:
          service:
            name: ManagerService
            identifier: ManagerService
            serviceDefinition:
              type: Kubernetes
              spec:
                manifests:   # {k8s |  values | pcf |  helmSourceRepo | helmSourceRepo | kustomize | openShift}
                  - manifest:
                      identifier: baseValues
                      type: K8sManifest
                      spec:
                        store:
                          type: Git
                          # Git|Local
                          spec:
                            connectorRef: VWjzrm4KRZOJvIJGtQ6Wbw
                            gitFetchType: Branch
                            branch: master
                            paths:
                              - test/spec
          infrastructure:
            environment:
              name:
              identifier: stagingInfra
              type: PreProduction
              tags:
                - key: cloud
                  value: GCP
                - key: team
                  value: cdp
            infrastructureDefinition:
              type: KubernetesDirect
              spec:
                # Spec for Infrastructure Type kubernetes-direct
                connectorRef: userNameAuth
                # namespace
                namespace: harness
                # release name
                releaseName: testingqa
          execution:
            steps:
              - parallel:
                  - step:
                      name: http step 1
                      identifier: httpStep1
                      type: Http
                      spec:
                        socketTimeoutMillis: 1000
                        method: GET
                        url: http://httpstat.us/200
                  - stepGroup:
                      name: StepGroup1
                      identifier: StepGroup1
                      steps:
                        - step:
                            name: http step 21
                            identifier: httpStep21
                            type: Http
                            spec:
                              socketTimeoutMillis: 1000
                              method: GET
                              url: http://httpstat.us/200
                  - stepGroup:
                      name: StepGroup2
                      identifier: StepGroup2
                      steps:
                        - step:
                            name: http step 21
                            identifier: httpStep21
                            type: Http
                            spec:
                              socketTimeoutMillis: 1000
                              method: GET
                              url: http://httpstat.us/200
    - stage:
        identifier: uiDeploymentStage
        name: UI deployment stage
        type: Deployment
        spec:
          service:
            useFromStage:
              stage: managerDeploymentStage
          infrastructure:
            useFromStage:
              stage: managerDeploymentStage
          execution:
            steps:
              - step:
                  name: http step 11
                  identifier: httpStep11
                  type: Http
                  spec:
                    socketTimeoutMillis: 1000
                    method: GET
                    url: http://httpstat.us/200
              - stepGroup:
                  name: StepGroup3
                  identifier: StepGroup1
                  steps:
                    - step:
                        name: http step 21
                        identifier: httpStep21
                        type: Http
                        spec:
                          socketTimeoutMillis: 1000
                          method: GET
                          url: http://httpstat.us/200
                    - step:
                        name: http step 22
                        identifier: httpStep22
                        type: Http
                        spec:
                          socketTimeoutMillis: 1000
                          method: GET
                          url: http://httpstat.us/200
                    - parallel:
                        - step:
                            name: http step 33
                            identifier: httpStep33
                            type: Http
                            spec:
                              socketTimeoutMillis: 1000
                              method: GET
                              url: http://httpstat.us/200
                        - step:
                            name: http step 34
                            identifier: httpStep34
                            type: Http
                            spec:
                              socketTimeoutMillis: 1000
                              method: GET
                              url: http://httpstat.us/200
              - step:
                  name: http step 12
                  identifier: httpStep12
                  type: Http
                  spec:
                    socketTimeoutMillis: 1000
                    method: GET
                    url: http://httpstat.us/200