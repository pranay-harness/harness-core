mongo:
  uri: mongodb://localhost:27017/harness
  connectTimeout: 30000
  serverSelectionTimeout: 90000
  maxConnectionIdleTime: 600000
  connectionsPerHost: 300
  indexManagerMode: AUTO

cdGrpcServerConfig:
  connectors:
    - port: 12101

cvGrpcServerConfig:
  connectors:
    - port: 12102

cdGrpcClientConfig:
  target: localhost:12101
  authority: localhost

cvGrpcClientConfig:
  target: localhost:12102
  authority: localhost

allowedOrigins:
  - "*"
