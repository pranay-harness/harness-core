pipeline:
  identifier: basichttpFail
  name: basichttpFail
  stages:
  - stage:
      identifier: qaStage
      name: qa stage
      failureStrategies:
      - onFailure:
          errors:
          - All
          action:
            type: StageRollback
      type: Deployment
      spec:
        serviceConfig:
          service:
            identifier: ManagerServiceLatest
            name: ManagerService
          serviceDefinition:
            type: Kubernetes
            spec:
              manifests:
              - manifest:
                  identifier: baseValues
                  type: K8sManifest
                  spec:
                    store:
                      type: Git
                      spec:
                        connectorRef: my_git_connector
                        gitFetchType: Branch
                        branch: master
                        paths:
                        - test/spec
        infrastructure:
          environment:
            identifier: stagingInfra
            type: PreProduction
            tags:
              cloud: GCP
              team: cdp
          infrastructureDefinition:
            type: KubernetesDirect
            spec:
              connectorRef: myK8sConnector
              namespace: harness
              releaseName: testingqa
        execution:
          steps:
          - step:
              identifier: httpStep1
              name: http step 1
              type: Http
              spec:
                socketTimeoutMillis: 1000
                method: GET
                url: http://httpstat.us/500
          rollbackSteps:
          - name: http rollback step 1
            identifier: httpStep3
            type: Http
            spec:
              socketTimeoutMillis: 1000
              method: GET
              url: https://www.google.com/
