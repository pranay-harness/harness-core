failureStrategies:
  - onFailure:
      errors:
        - AnyOther
      action:
        type: Abort
spec:
  execution:
    steps:
      - step:
          approvalMessage: |-
            Please review the following information
            and approve the pipeline progression
          includePipelineExecutionHistory: true

          approvers:
            minimumCount: 1
            disallowPipelineExecutor: true
